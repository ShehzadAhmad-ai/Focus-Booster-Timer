<body>
  <header>
    <h1>Focus Booster Timer</h1>
    <p>Boost productivity with  's Pomodoro and Focus Timer</p>
  </header>

  <main class="tool-container">
    <div class="settings">
      <label>Work Duration (minutes):</label>
      <input type="number" id="work-duration" value="25" min="1">
      
      <label>Break Duration (minutes):</label>
      <input type="number" id="break-duration" value="5" min="1">
    </div>

    <div class="timer-display">
      <h2 id="timer-label">Work</h2>
      <span id="timer">25:00</span>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
    </div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="toggle-mode">Dark/Light Mode</button>
    </div>

    <div class="quotes">
      <h3>Motivational Quote:</h3>
      <p id="quote">"Focus on being productive instead of busy." – Tim Ferriss</p>
    </div>

    <div class="sessions">
      <h3>Completed Sessions: <span id="session-count">0</span></h3>
    </div>
